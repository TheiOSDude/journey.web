<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-itunes-app" content="app-id=6503375083">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey by OnTrack</title>

    <!-- Favicon Placeholder -->
    <link rel="icon" href="images/icon%20Journey-2.jpg" type="image/jpeg">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Journey by OnTrack">
    <meta property="og:description" content="The most advanced, CarPlay enabled road trip tracking app">
    <meta property="og:url" content="https://journey.ontrackapps.co.uk">
    <meta property="og:image" content="images/icon%20Journey-2.jpg"> 
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Journey by OnTrack">
    <meta property="og:locale" content="en_US">

    <!-- Twitter Card Data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Journey by OnTrack">
    <meta name="twitter:description" content="The most advanced, CarPlay enabled road trip tracking app">
    <meta name="twitter:image" content="images/icon%20Journey-2.jpg"> 

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('images/pexels.jpg'); /* Dark overlay with image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }


        .container {
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .preorder-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007aff; /* iOS Blue */
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            font-weight: bold;
        }

        .preorder-btn:hover {
            background-color: #005bb5; /* Darker blue on hover */
        }

        .preorder-btn img {
            vertical-align: middle;
            margin-right: 10px;
            width: 20px;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .preorder-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .preorder-btn img {
                width: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><em><strong>Journey</strong></em></h1>
        <p>The most advanced, CarPlay enabled, OBD Compatible, road trip tracking app for iOS.</p>
        <a href="https://apps.apple.com/gb/app/journey-road-trip-tracker/id6503375083">
            <img src="images/download_appstore.svg" alt="Download on the App Store">
        </a>
    </div>

</body>
</html>
