<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey by OnTrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: black; /* Replace this with your road image URL later */
            background-size: cover;
            background-position: center;
            color: white;
        }

        .container {
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .preorder-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007aff; /* iOS Blue */
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            font-weight: bold;
        }

        .preorder-btn:hover {
            background-color: #005bb5; /* Darker blue on hover */
        }

        .preorder-btn img {
            vertical-align: middle;
            margin-right: 10px;
            width: 20px;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .preorder-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .preorder-btn img {
                width: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Journey by OnTrack</h1>
        <p>The most advanced, CarPlay enabled, OBD Compatible, road trip tracking app</p>
        <a href="#" class="preorder-btn">
            Pre-order on the App Store
        </a>
    </div>

</body>
</html>
